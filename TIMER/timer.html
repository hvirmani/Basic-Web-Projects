<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="timer.js"> </script>
    </head>
    <body>
        <div class="main">
            <div class="intro">
                Coming Soon New Year Eve
            </div>
            <div class="timer">
                <div class="days"><span id="days">00</span><span>Days</span>
                </div>
                <div class="hours"><span id="hours">00</span><span>Hours</span>
                </div>
                <div class="minutes"><span id="minutes">00</span><span>Minutes</span>
                </div>
                <div class="seconds"><span id="seconds">00</span><span>Seconds</span>
                </div>
            </div>
            <div id="alert" style="display: none;">
                Try Entering Correct E-mail
            </div>
            <div id="input">
                <input type="email" id="email" placeholder="E-mail Address">
                <input type="button" value="Notify Me" onclick="hide();">
            </div>
        </div>
        <div class="foot">
            Made by❤️
        </div>
    </body>
</html>
