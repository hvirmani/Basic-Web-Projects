<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Budget App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="file.js"></script>
</head>

<body>
	<div class="head">
		<h1>Budget App</h1>
	</div>
	<div class="main">
		<div class="income">
			<form>
				<input type="number" id="income" required>
				<button type="submit" id="inc">Calculate</button>
			</form>
			<div class="list">
				<div class="icons">
					<h1>Budget</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
					<div id="income_txt"></div>
				</div>
				<div class="icons">
					<h1>Expense</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
					<p id="expense_txt">0</p>
				</div>
				<div class="icons">
					<h1>Balance</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
					<p id="balance_txt">0</p>
				</div>
			</div>
		</div>
		<div class="expense">
			<form>
				<input type="text" id="expense_text" required>
				<input type="number" id="expense_amount" required>
				<button type="submit" id="expense">Add Expense</button>
			</form>
			<table id="expense_list">
				<tr>
					<td id="title">
						<h2>Item</h2>
					</td>
					<td id="title">
						<h2>Amount</h2>
					</td>
				</tr>

				<tr>
					<td id="msg">Vegetable</td>
					<td id="amt">50</td>
				</tr>
			</table>
		</div>
		<div class="wish">
			<form>
				<input type="text" id="wish_text" required>
				<input type="number" id="wish_amount" required>
				<button type="submit" id="wish">Add to wishlist</button>
			</form>
			<table id="wish_list">
				<tr>
					<td id="title">
						<h2>Item</h2>
					</td>
					<td id="title">
						<h2>Amount</h2>
					</td>
				</tr>

				<tr>
					<td id="msg">Vegetable</td>
					<td id="amt">50</td>
				</tr>
			</table>
			<!--<div class="list">
				<div class="icons">
					<h1>Expense Title</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
				<div class="icons">
					<h1>Expense Value</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
			</div>-->
		</div>
	</div>
</body>

</html>
