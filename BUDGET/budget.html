<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<main>
		<header>
			<div class="input">
				<input type="number" id="income" placeholder="Enter your budget...">
				<input type="button" id="btn_1" value="+" onclick="addBalance();">
			</div>
			<div class="amount_show">
				<div class="bal_1">
					<p>Balance</p>
					<h3 id="balance">0</h3>
				</div>
				<div class="bal_2">
					<p>Expenses</p>
					<h3 id="expense_balance">0</h3>
				</div>


			</div>
		</header>
		<section>
			<div class="col-md-6 col-sm-6">
				<div class="col-md-12">
					<h4>Expenses</h4>
					<div class="expense">
						<input type="text" placeholder="Name..." id="expense_text">
						<input type="number" placeholder="Amount..." id="expense_amount">
						<input type="button" value="+" onclick="addExpense();">
					</div>
					<div class="list">
						<hr style="height: 2px;width: 30vw;margin:15px auto;max-width: 200px; background: #3ba0fc;border-radius: 10px;">
						<ul id="show_1">
							<li><span class="name" style="font-size: 30px;">Name</span><span class="amt" style="font-size: 30px;">Amount</span></li>
						</ul>
						<ul id="expense_list" class="a">

						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="col-md-12">
					<h4>Wish</h4>
					<div class="expense">
						<input type="text" placeholder="Name..." id="wish_text">
						<input type="number" placeholder="Amount..." id="wish_amount">
						<input type="button" value="+" onclick="addWishlist();">
					</div>
					<div class="list">
						<hr style="height: 2px;width: 30vw;margin:15px auto;max-width: 200px; background: #3ba0fc;border-radius: 10px;">
						<ul id="show_2">
							<li><span class="name" style="font-size: 30px;">Name</span><span class="amt" style="font-size: 30px;">Amount</span></li>
						</ul>
						<ul id="wish_list" class="b">
						</ul>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="file.js"></script>
</body>

</html>
