<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Budget App</title>
	<link rel="stylesheet" href="style.css">
	<script src="file.js"></script>
</head>

<body>
	<div class="head">
		Budget App
	</div>
	<div class="main">
		<div class="income">
			<form>
				<input type="number" required>
				<button type="submit">Calculate</button>
			</form>
			<div class="list">
				<div class="icons">
					<h1>Budget</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
				<div class="icons">
					<h1>Expense</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
				<div class="icons">
					<h1>Balance</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
			</div>
		</div>
		<div class="wish">
			<form>
				<input type="text" required>
				<input type="number" required>
				<button type="submit">Add to wishlist</button>
			</form>
			<div class="list">
				<div class="icons">
					<h1>Expense Title</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
				<div class="icons">
					<h1>Expense Value</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
			</div>
		</div>
		<div class="expense">
			<form>
				<input type="text" required>
				<input type="number" required>
				<button type="submit">Add Expense</button>
			</form>
			<div class="list">
				<div class="icons">
					<h1>Expense Title</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
				<div class="icons">
					<h1>Expense Value</h1>
					<span class="icon"><i class="fas fa-money-bill-alt"></i></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
