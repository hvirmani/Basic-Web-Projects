<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="file.js"></script>
</head>

<body>
    <div class="head">
        <h2>Color Game</h2>
        <p class="rgb"></p>
        <p class="hex"></p>
        <div class="btn">
            <button id="easy" class="active">Easy</button>
            <button id="medium" class="">Medium</button>
            <button id="hard" class="">Hard</button>
        </div>
        <div class="result">
        </div>
    </div>
    <div class="square">
        <div id="a1">
            <div class="s" id="a">
            </div>
            <div class="s" id="b">
            </div>
            <div class="s" id="c">
            </div>
        </div>
        <div class="a2" style="display: none;">
            <div class="s" id="d">
            </div>
            <div class="s" id="e">
            </div>
            <div class="s" id="f">
            </div>
        </div>
        <div class="a3" style="display: none;">
            <div class="s" id="g">
            </div>
            <div class="s" id="h">
            </div>
            <div class="s" id="i">
            </div>
        </div>
    </div>

</body>

</html>
